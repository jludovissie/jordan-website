<div class="bg">
  <app-nav></app-nav>
  <h3>
    Contact Me,
    <small class="text-muted">I am excited to hear from you!</small>
  </h3>
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="name">Full Name</span>
      <input
        type="text"
        class="form-control"
        aria-label="Full Name"
        aria-describedby="Contact Form"
        name="name"
        ngModel
        required
        name
      />
    </div>
    <br />
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="phone">Phone</span>
      <input
        type="text"
        class="form-control"
        aria-label="Phone Number"
        aria-describedby="Contact Form"
        ngModel
        name="phone"
      />
    </div>
    <br />
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="email">Email</span>
      <input
        type="text"
        class="form-control"
        aria-label="email"
        aria-describedby="Contact Form "
        ngModel
        name="email"
        required
        email
        #email="ngModel"
      />
    </div>
    <span class="help-block" *ngIf="!email.valid && email.touched">
      <br />Please enter a valid email!</span
    >
    <br />

    <p>What can I help you with?</p>

    <div
      class="btn-group"
      role="group"
      aria-label="Basic checkbox toggle button group"
      style="background-color: white"
    >
      <input type="checkbox" class="btn-check" id="PPC" autocomplete="off" />
      <label class="btn btn-outline-primary" for="PPC"
        >Pay per click advertising</label
      >

      <input type="checkbox" class="btn-check" id="SEO" autocomplete="off" />
      <label class="btn btn-outline-primary" for="SEO">SEO </label>

      <input
        type="checkbox"
        class="btn-check"
        id="Socials"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="Socials">Social Media</label>

      <input
        type="checkbox"
        class="btn-check"
        id="Web dev"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="Web dev"
        >Web Development</label
      >

      <input
        type="checkbox"
        class="btn-check"
        id="web des"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="web des">Web Design</label>
    </div>

    <div class="form-floating">
      <textarea
        class="form-control"
        placeholder="Leave a comment here"
        id="floatingTextarea2"
        style="height: 100px"
      ></textarea>
      <label for="floatingTextarea2">Additional Info</label>
    </div>
    <br />

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
